<h4>This is simple median calculation</h4>
<ngx-prism language="javascript">
  <pre>
    let array = [1, 23, 14, 432, 34];
    array.sort((a, b) => a - b);
    let median = array.length % 2 === 0 
      ? (array[array.length/2 - 1] + array[array.length/2]) / 2  
      : array[Math.floor(array.length/2)]
  </pre>
</ngx-prism>
